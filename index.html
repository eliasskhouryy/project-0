<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/jquery.js"></script>
    <script defer src="js/functions.js"></script>
    <script defer src="js/interact.js"></script>
</head>
<body>


    <div class="container">
        <div class="col-md-12 text-center">
            <h3 class="animate-charcter"> TIC TAC TOE</h3>
        </div>
        <div class="leftColumn">
            Player 1: X<br>
            wins: <span class="player1" >0</span>
        </div>
        <div class="rightColumn">
            Player 2: O<br>
            wins: <span class="player2" >0</span>
        </div>
        <div class="gridContainer">
            <div id="box1" class="gridItem"></div>
            <div id="box2" class="gridItem"></div>
            <div id="box3" class="gridItem"></div>
            <div id="box4" class="gridItem"></div>
            <div id="box5" class="gridItem"></div>
            <div id="box6" class="gridItem"></div>
            <div id="box7" class="gridItem"></div>
            <div id="box8" class="gridItem"></div>
            <div id="box9" class="gridItem"></div>
        </div>
        <div>
            <h2>Players turn: <span class="turn">1</span></h2>
            <br>

            
        </div>
    </div>    
</body>
</html>

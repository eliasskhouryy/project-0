<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/jquery.js"></script>
    <script defer src="js/functions.js"></script>
    <script defer src="js/interact.js"></script>
</head>
<body>
    <div class="initial">
        <div class="area" >
            <ul class="circlesss">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
        </div >
        <br><br><br><br><br>
        <div class="col-md-12 text-center">
            <h3 class="animate-charcter"> TIC TAC TOE</h3>
        </div>
        <button class="button-82-pushable" id="pressToPlay" role="button">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
              Press to Play!
            </span>
        </button>
        <br><br><br>
        <div class="player1selector">
            <p>PLAYER 1 CHOOSE YOUR MARKER</p>
            <div id="chooseCircle1" ><img style="max-width: 100px; max-height: 100px;" src="/img/circle.png" alt="circle"></div>
            <div id="chooseCross1"><img style="max-width: 100px; max-height: 100px;"  src="/img/cross.png" alt="circle"></div>
        </div>
        <div class="player2selector">
            <p>PLAYER 2 CHOOSE YOUR MARKER</p>
            <div id="chooseCircle2" ><img style="max-width: 100px; max-height: 100px;" src="/img/circle.png" alt="circle"></div>
            <div id="chooseCross2"><img style="max-width: 100px; max-height: 100px;"  src="/img/cross.png" alt="circle"></div>
        </div>
    </div>  

    <div class="container visibilityHidden area">
        <div class="col-md-12 text-center">
            <h3 class="animate-charcter"> TIC TAC TOE</h3>
        </div>
        <div class="leftColumn">
            Player 1<br><br>
            wins <br> <span class="player1" >0</span>
        </div>
        <div class="gridGridcontainer">
            <div class="gridContainer">
                <div id="box1" class="gridItem"></div>
                <div id="box2" class="gridItem"></div>
                <div id="box3" class="gridItem"></div>
                <div id="box4" class="gridItem"></div>
                <div id="box5" class="gridItem"></div>
                <div id="box6" class="gridItem"></div>
                <div id="box7" class="gridItem"></div>
                <div id="box8" class="gridItem"></div>
                <div id="box9" class="gridItem"></div>
            </div>
        </div>

        <div class="rightColumn">
            Player 2<br><br>
            wins <br> <span class="player2" >0</span>
        </div>
        <div>
            <br>
            <h2>Players turn: <span class="turn">X</span></h2>
            <br>
        </div>
        
    </div>    
</body>
</html>
